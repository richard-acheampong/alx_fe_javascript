<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quoteDisplay { margin: 20px 0; font-size: 1.2em; }
    .form-section { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <label for="categorySelect">Choose a category:</label>
  <select id="categorySelect"></select>

  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <div class="form-section">
    <h2>Add a New Quote</h2>
    <form id="addQuoteForm">
      <input type="text" id="quoteText" placeholder="Quote text" required />
      <input type="text" id="quoteCategory" placeholder="Category" required />
      <button type="submit">Add Quote</button>
    </form>
div>

  <div class="form-section">
    <h2>Import/Export Quotes</h2>
    <button id="exportBtn">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  script.js</script>
</body>
</html>
